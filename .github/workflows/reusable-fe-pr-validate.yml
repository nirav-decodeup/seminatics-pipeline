name: Reusable - PR validation (lint + build)

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: "22"
      working_directory:
        required: false
        type: string
        default: "."

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
