name: Version Bump (Monorepo)

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.TOKEN }}

      # -------------------------------
      # Detect changed apps
      # -------------------------------
      - name: Detect changed apps
        id: changes
        run: |
          files=$(git diff --name-only \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }})

          for app in auth owner; do
            if echo "$files" | grep -q "^apps/$app/"; then
              echo "$app=true" >> $GITHUB_OUTPUT
            else
              echo "$app=false" >> $GITHUB_OUTPUT
            fi
          done

      # -------------------------------
      # Determine bump type
      # -------------------------------
      - name: Determine bump type
        id: bump
        run: |
          branch="${{ github.event.pull_request.head.ref }}"
          labels="${{ toJson(github.event.pull_request.labels.*.name) }}"

          if echo "$labels" | grep -q "major-bump"; then
            type=major
          elif [[ "$branch" == feature/* ]]; then
            type=minor
          elif [[ "$branch" == hotfix/* ]]; then
            type=patch
          else
            echo "Invalid branch naming"
            exit 1
          fi

          echo "type=$type" >> $GITHUB_OUTPUT

      # -------------------------------
      # Bump version.json + tag
      # -------------------------------
      - name: Bump versions & create tags
        env:
          AUTH_CHANGED: ${{ steps.changes.outputs.auth }}
          OWNER_CHANGED: ${{ steps.changes.outputs.owner }}
          BUMP_TYPE: ${{ steps.bump.outputs.type }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          for app in auth owner; do
            if [ "$app" = "auth" ] && [ "$AUTH_CHANGED" != "true" ]; then
              echo "No changes in auth, skipping"
              continue
            fi

            if [ "$app" = "owner" ] && [ "$OWNER_CHANGED" != "true" ]; then
              echo "No changes in owner, skipping"
              continue
            fi

            version_file="apps/$app/version.json"

            current=$(jq -r .version "$version_file")
            IFS='.' read -r major minor patch <<< "$current"

            case "$BUMP_TYPE" in
              major) major=$((major+1)); minor=0; patch=0 ;;
              minor) minor=$((minor+1)); patch=0 ;;
              patch) patch=$((patch+1)) ;;
            esac

            new="$major.$minor.$patch"
            echo "Bumping $app: $current â†’ $new"

            jq ".version=\"$new\"" "$version_file" > tmp.json
            mv tmp.json "$version_file"

            git add "$version_file"
            git commit -m "chore($app): release v$new"
            git tag "$app-v$new"
          done

          git push origin main --tags
