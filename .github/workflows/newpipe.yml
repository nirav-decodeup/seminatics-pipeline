name: Version Bump (Monorepo)

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  bump:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.TOKEN }}

      - name: Fetch tags
        run: git fetch --tags --force

      # -------------------------------
      # Detect changed apps
      # -------------------------------
      - name: Detect changed apps
        id: changes
        run: |
          files=$(git diff --name-only \
            ${{ github.event.pull_request.base.sha }} \
            ${{ github.event.pull_request.head.sha }})

          for app in auth owner; do
            if echo "$files" | grep -q "^apps/$app/"; then
              echo "$app=true" >> $GITHUB_OUTPUT
            else
              echo "$app=false" >> $GITHUB_OUTPUT
            fi
          done

      # -------------------------------
      # Determine bump type
      # -------------------------------
      - name: Determine bump type
        id: bump
        run: |
          branch="${{ github.event.pull_request.head.ref }}"
          labels="${{ toJson(github.event.pull_request.labels.*.name) }}"

          if echo "$labels" | grep -q "major-bump"; then
            type=major
          elif [[ "$branch" == feature/* ]]; then
            type=minor
          elif [[ "$branch" == hotfix/* ]]; then
            type=patch
          else
            echo "Invalid branch naming"
            exit 1
          fi

          echo "type=$type" >> $GITHUB_OUTPUT

      # -------------------------------
      # Version bump loop
      # -------------------------------
      - name: Bump versions & tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          for app in auth owner; do
            changed="${{ steps.changes.outputs[format('{0}', app)] }}"

            if [ "$changed" != "true" ]; then
              echo "No changes in $app, skipping"
              continue
            fi

            latest=$(git tag -l "$app-v*" --sort=-v:refname | head -n 1)
            latest="${latest:-$app-v0.0.0}"

            version="${latest#"$app-v"}"
            IFS='.' read -r major minor patch <<< "$version"

            case "${{ steps.bump.outputs.type }}" in
              major) major=$((major+1)); minor=0; patch=0 ;;
              minor) minor=$((minor+1)); patch=0 ;;
              patch) patch=$((patch+1)) ;;
            esac

            new="$app-v$major.$minor.$patch"
            echo "Tagging $new"

            git tag "$new"
            git push origin "$new"
          done
