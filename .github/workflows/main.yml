name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}

      - name: Fetch tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "0.0.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump_type
        run: |
          source_branch="${{ github.event.pull_request.head.ref }}"
          echo "Source branch: $source_branch"

          bump="patch" # default

          if [[ "${{ github.event.pull_request.labels[*] }}" == *"major-bump"* ]]; then
            bump="major"
          elif [[ "$source_branch" == feature/* ]]; then
            bump="minor"
          elif [[ "$source_branch" == hotfix/* ]]; then
            bump="patch"
          fi

          echo "bump=$bump" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          version="${{ steps.get_tag.outputs.latest }}"
          IFS='.' read -r major minor patch <<< "$version"

          case "${{ steps.bump_type.outputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac

          new="$major.$minor.$patch"
          echo "new_version=$new" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag ${{ steps.new_version.outputs.new_version }}
          git push origin ${{ steps.new_version.outputs.new_version }}
