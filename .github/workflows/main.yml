name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  bump-version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.TOKEN }}

      - name: Wait for GitHub to sync tags
        run: sleep 8

      - name: Fetch tags
        run: |
          git fetch --tags --force --prune
          git fetch origin +refs/tags/*:refs/tags/* --force
          git tag -l

      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "v0.0.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump_type
        run: |
          source_branch="${{ github.event.pull_request.head.ref }}"
          labels="${{ toJson(github.event.pull_request.labels.*.name) }}"
          
          echo "Source branch: $source_branch"
          echo "PR labels: $labels"
          
          # Check for major-bump label first (highest priority)
          if echo "$labels" | grep -q "major-bump"; then
            bump="major"
          # Check if branch starts with feature/
          elif [[ "$source_branch" == feature/* ]]; then
            bump="minor"
          # Check if branch starts with hotfix/
          elif [[ "$source_branch" == hotfix/* ]]; then
            bump="patch"
          else
            echo "Error: Branch does not match any versioning pattern (feature/*, hotfix/*) and no major-bump label found"
            exit 1
          fi
          
          echo "Bump type: $bump"
          echo "bump=$bump" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: new_version
        run: |
          version="${{ steps.get_tag.outputs.latest }}"
          # Remove 'v' prefix if present
          version="${version#v}"
          IFS='.' read -r major minor patch <<< "$version"
          
          case "${{ steps.bump_type.outputs.bump }}" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
          esac
          
          new="v$major.$minor.$patch"
          echo "New version: $new"
          echo "new_version=$new" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag ${{ steps.new_version.outputs.new_version }}
          git push origin ${{ steps.new_version.outputs.new_version }}
